<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1366, initial-scale=1.0">
  <title>Aolt. Hero Header</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=blemo:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero-bg">
    <img src="assets/bg-main.jpg" alt="background" class="bg-img">
    <header class="hero-header">
      <div class="logo">Aolt.</div>
      <nav class="nav-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Pricing</a>
        <a href="#">How it works</a>
        <a href="#">Contact</a>
      </nav>
      <a href="#" class="btn-primary">Try for Free</a>
    </header>
    <main class="hero-main">
      <section class="hero-content">
        <h1 class="hero-title">Helping you sell<br>your products<br>faster</h1>
        <p class="hero-desc">You can read this text, but it doesn’t matter. It’s concept, not important for your life or life your friends</p>
        <div class="hero-actions">
          <a href="#" class="btn-primary">Get started</a>
          <div class="video-link">
            <span class="video-icon-bg">
              <img src="assets/oval.svg" alt="play" class="oval">
              <img src="assets/arrow.svg" alt="arrow" class="arrow">
            </span>
            <span class="video-text">How to set up a shop</span>
          </div>
        </div>
      </section>
      <div class="hero-image">
        <img src="assets/mockup-iphone.png" alt="iPhone mockup">
      </div>
    </main>
  </div>
</body>
</html>
