<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440">
  <title>Positivus Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <nav class="navbar">
      <div class="logo">Positivus</div>
      <ul class="nav-links">
        <li><a href="#services">Services</a></li>
        <li><a href="#case-studies">Case Studies</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="nav-cta">Request a quote</button>
    </nav>
    <div class="hero-content">
      <div class="hero-text">
        <span class="hero-label">The #1 Marketing Agency</span>
        <h1>We help you grow your business</h1>
        <p>At our digital marketing agency, we offer a range of services to help businesses grow and succeed online. These services include:</p>
        <button class="hero-cta">Book a consultation</button>
      </div>
      <div class="hero-illustration">
        <img src="assets/hero-illustration.svg" alt="Hero Illustration">
      </div>
    </div>
    <div class="hero-logos">
      <img src="assets/amazon-logo.svg" alt="Amazon">
      <img src="assets/dribbble-logo.svg" alt="Dribbble">
      <img src="assets/hubspot-logo.svg" alt="Hubspot">
      <img src="assets/notion-logo.svg" alt="Notion">
      <img src="assets/netflix-logo.svg" alt="Netflix">
      <img src="assets/zoom-logo.svg" alt="Zoom">
    </div>
  </section>

  <!-- Contact Us Section -->
  <section class="contact" id="contact">
    <div class="contact-block">
      <div class="contact-form-block">
        <form class="contact-form">
          <h2>Contact us</h2>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="contact-submit">Send Message</button>
        </form>
      </div>
      <div class="contact-illustration">
        <img src="assets/contact-illustration.svg" alt="Contact Illustration">
      </div>
    </div>
  </section>
</body>
</html>
